<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./mystyle.css">
    <script src="./myscript.js" defer></script>
</head>

<body>
    <header class="header">
        <h1>Etch-a-Sketch</h1>
        <p>An interactive Etch-a-Sketch-style web app where users can draw on a customisable grid - the default is a "16x16" grid. Click the buttons below to reset or generate a new grid.</p>
    </header>
    
    <main>
        <div class="buttons">
            <button id="resetGrid">Reset Existing Grid</button>
            <button id="generateGrid">Generate New Grid</button>
        </div>
        
        <div class="grid"></div>
    </main>

</body>

</html>
